<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/jquery-3.6.1.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel=stylesheet type="text/css" href="../css/style.css">
    <title>hi</title>
    <style>
        .music-btn{
            display: inline-block;
            
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: white;
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
            width: 25px;
            height: 25px;
            background-color: #f6f6f6;
            border: none;
        }
        .music-btn:hover{
            border: 1px solid black;
        }
        .music-ico{
            vertical-align: middle;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navpage"></div>
    

    
    <main>
        <script src="../js/music.js"></script>
    
        
        


        
        <audio id="audio">
            <source src="https://drive.google.com/uc?export=download&id=1nnKDEBzdGHEPbplooAtRQLA_rkhMlW0n" preload="none" loop controls type="audio/mpeg">
        </audio>
        

        <div>
            <button class="music-btn" id="previous"><img class="music-ico" src="../picture/bx-skip-previous.svg"></button>
            <button class="music-btn" id="play"><img class="music-ico" id="Img" src="../picture/bx-play.svg"></button>
            <button class="music-btn" id="next"><img class="music-ico" src="../picture/bx-skip-next.svg"></button>
        </div>
        
    </main>
    <div class="headpage"></div>
    <script>
        var music123 = ["https://drive.google.com/uc?export=download&id=1nnKDEBzdGHEPbplooAtRQLA_rkhMlW0n",
                        "https://drive.google.com/uc?export=download&id=1auDWY7x-Lza0hBbiLLIKNxY605kfX-Rk",
                        "https://drive.google.com/uc?export=download&id=1EXMxMyXlcDiM0kWVB2Jz82pe9KLSAxx7",
                        "https://drive.google.com/uc?export=download&id=1i1Q6NydQmZebmX2-EEVtcH2jTuV0Bh31",
                        "https://drive.google.com/uc?export=download&id=1eEgCvnQdVKqmNCWXyGnq_KSMOILkFN0T"];
        
        play.onclick = function(){
            if(audio.paused){
                audio.play();
                Img.src = '../picture/bx-pause.svg';
            }
            else if(audio.played){
                audio.pause();
                Img.src = '../picture/bx-play.svg';
            }
        }
        var num = 0;
        next.onclick = function(){
            if(num<4){
                audio.src = music123[num+1];
                audio.play();
                num++;
            }
            else{
                num = 0;
            }
        }
        previous.onclick = function(){
            if(num>0){
                audio.src = music123[num-1]
                audio.play();
                num--;
            }
            else{
                num = 4;
            }
        }
        
    </script>





    <script>
        $(".navpage").load("../parts/nav.html");
        $(".headpage").load('../parts/nav2.html');
    </script>
</body>
</html>
